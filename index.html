<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crsis decision tool</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="app-container">

    <!-- Header -->
    <header>
      <h1> When In Crisis!</h1>
      <p>Now, dont rush into taking decisions! Use me <3</p>
    </header>

    <!-- Problem Section -->
    <section class="problem-section">
        <h2>What's the problem dear?</h2>

        <textarea placeholder="type your worries in here ;)" rows="4"></textarea>
        <br>
        <button>Save</button>
    </section>



    <!-- Pros & Cons Section -->
    <section class="pros-cons-section">

  <!-- PROS -->
  <div class="pros-box">
    <h2> Pros</h2>

    <input type="text" placeholder="Enter a pro">
    
    <select>
      <option value="" disabled selected hidden>Rate this <3</option>
      <option value="1"> Veryyyy Low, just put this in con section now</option>
      <option value="2"> mmm okayish i guess</option>
      <option value="3"> good but not that good</option>
      <option value="4"> above average</option>
      <option value="5"> you want it!you need it!</option>
    </select>

    <button>Add Pro</button>

    <ul>
      <!-- pros list items later -->
    </ul>
  </div>


  <!-- CONS -->
  <div class="cons-box">
    <h2> Cons</h2>

    <input type="text" placeholder="Think carefully and enter a con">

    <select>
      <option value="" disabled selected hidden>Rate this :(</option>
      <option value="1">this is not a con, u just dont like it</option>
      <option value="2">still not that bad</option>
      <option value="3">meh</option>
      <option value="4">not so bad</option>
      <option value="5">very very bad</option>
    </select>

    <button>Add Con</button>

    <ul>
      <!-- cons list items later -->
    </ul>
  </div>

</section>


    <!-- Result Section -->
    <section class="result-section">
  <h2>Result</h2>

  <p>Total Pros: <span>0</span></p>
  <p>Total Cons: <span>0</span></p>

  <h3>Decision: Add pros and cons to see a suggestion!!</h3>
</h3>

  <button>Reset</button>
</section>
<footer style="margin-top:20px; text-align:center; font-size:14px; opacity:0.7;">
  This tool supports clearer thinking. It does not replace personal or professional judgment.
</footer>


  </div>

</body>
</html>
